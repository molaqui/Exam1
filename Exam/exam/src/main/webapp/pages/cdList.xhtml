<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Liste des CDs disponibles</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdBean.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Artiste</f:facet>
                #{cd.artist}
            </h:column>
            <h:column>
                <h:commandButton value="Emprunter" action="#{cdBean.borrowCD(cd.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
