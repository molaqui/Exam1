<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Emprunter un CD</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Titre : " />
            <h:outputText value="#{cdBean.selectedCD.title}" />

            <h:outputLabel value="Artiste : " />
            <h:outputText value="#{cdBean.selectedCD.artist}" />

            <h:commandButton value="Confirmer l'emprunt" action="#{cdBean.confirmBorrow()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
